{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="jumbotron">
    <h3>Log in:</h3>

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-dark" value="Log in">
        <input type="hidden" name="next" value="{{next}}">
    </form>    

</div>

{% endblock content %}
