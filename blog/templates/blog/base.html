<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/69e4209a61.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
  <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'post_new'%}">New Post</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'post_draft_list'%}">Drafts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout'%}">Logout</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Welcome: {{user.username}}</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
                <i class="far fa-user"></i>
            </a>
        </li>
        {% endif %}
    </ul>
  </div>
</nav>

<div class="content container">
    <div class="row">
        <div class="com-md-8">
            <div class="blog_posts">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
